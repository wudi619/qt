<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快捷充币</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="page">
        <div class="placeholder"></div>
        <header class="header header--border">
          <div class="header__left">
            <img src="./assets/icons/jiantou-z.svg" alt="" class="header__back" />
            <div class="header__title">快捷充币</div>
          </div>
          <div class="header__right"></div>
        </header>
        <main class="page__body">
          <section class="content">
            <p>币种列表</p>
            <div class="list">
              <div class="listCoin" data-coin="USDT-ERC20">
                <div class="left">
                  <img class="coin" src="./assets/icons/usdt.svg" alt="USDT - ERC20" />
                  <span>USDT - ERC20</span>
                </div>
                <div class="right">
                  <img class="jiantou" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
              <div class="listCoin" data-coin="BTC">
                <div class="left">
                  <img class="coin" src="./assets/icons/btc.svg" alt="BTC" />
                  <span>BTC</span>
                </div>
                <div class="right">
                  <img class="jiantou" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
              <div class="listCoin" data-coin="ETH">
                <div class="left">
                  <img class="coin" src="./assets/icons/eth.svg" alt="ETH" />
                  <span>ETH</span>
                </div>
                <div class="right">
                  <img class="jiantou" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
              <div class="listCoin" data-coin="TRX">
                <div class="left">
                  <img class="coin" src="./assets/icons/trx.svg" alt="TRX" />
                  <span>TRX</span>
                </div>
                <div class="right">
                  <img class="jiantou" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="./assets/index.js" type="module"></script>
  </body>
</html>
