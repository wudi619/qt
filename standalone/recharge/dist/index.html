<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>快捷充币</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="page">
        <div class="placeholder"></div>
        <header class="header header--border">
          <div class="header__left">
            <button type="button" class="header__back" aria-label="返回">
              <img src="./assets/icons/jiantou-z.svg" alt="" />
            </button>
            <div class="header__title">快捷充币</div>
          </div>
          <div class="header__right"></div>
        </header>
        <main class="page__body">
          <section class="content">
            <p class="content__title">币种列表</p>
            <div class="list">
              <div class="list__item" data-coin="USDT-ERC20">
                <div class="list__item-left">
                  <img class="list__icon" src="./assets/icons/usdt.svg" alt="USDT - ERC20" />
                  <span class="list__label">USDT - ERC20</span>
                </div>
                <div class="list__item-right">
                  <img class="list__arrow" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
              <div class="list__item" data-coin="BTC">
                <div class="list__item-left">
                  <img class="list__icon" src="./assets/icons/btc.svg" alt="BTC" />
                  <span class="list__label">BTC</span>
                </div>
                <div class="list__item-right">
                  <img class="list__arrow" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
              <div class="list__item" data-coin="ETH">
                <div class="list__item-left">
                  <img class="list__icon" src="./assets/icons/eth.svg" alt="ETH" />
                  <span class="list__label">ETH</span>
                </div>
                <div class="list__item-right">
                  <img class="list__arrow" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
              <div class="list__item" data-coin="TRX">
                <div class="list__item-left">
                  <img class="list__icon" src="./assets/icons/trx.svg" alt="TRX" />
                  <span class="list__label">TRX</span>
                </div>
                <div class="list__item-right">
                  <img class="list__arrow" src="./assets/icons/jiantou.svg" alt="" />
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="./assets/index.js" type="module"></script>
  </body>
</html>
